<div id="dashboard">
  <section *ngFor="let dashboard of dahboardData" [class]="dashboard.id">
    <div class="title-sect">
      <h3>{{dashboard.title}}</h3>
      <p>See All</p>
    </div>
    <div class="items-sect">
      <div class="item default-card-shadow" matRipple *ngFor="let item of dashboard.items">
        <img [src]="item.thumbnail" alt="img">
      </div>
    </div>
  </section>
</div>
