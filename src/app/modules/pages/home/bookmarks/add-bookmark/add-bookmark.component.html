<div id="add_bookmark">
  <section>
    <div class="row">
      <h3 class="col-12">{{data.title}}</h3>
    </div>

    <form class="row" [formGroup]="addBookmarkForm" (ngSubmit)="onSubmit()">

      <!-- Title -->
      <section class="col-12 form-group">
        <div class="form-control">
          <span class="material-icons icon">
            title
          </span>
          <input type="text" id="title" [class.submitted]="formSubmitted && addBookmarkForm.get('title').invalid"
            placeholder="Title" formControlName="title">
        </div>
        <div class="form-error" [hidden]="!(formSubmitted && addBookmarkForm.get('title').invalid)">
          <p *ngIf="addBookmarkForm.get('title').errors?.required">Title is required</p>
        </div>
      </section>

      <!-- URL -->
      <section class="col-12 form-group">
        <div class="form-control">
          <input type="text" id="url" [class.submitted]="formSubmitted && addBookmarkForm.get('url').invalid"
            placeholder="Bookmark URL" formControlName="url">
        </div>
        <div class="form-error" [hidden]="!(formSubmitted && addBookmarkForm.get('url').invalid)">
          <p *ngIf="addBookmarkForm.get('url').errors?.required">Website URL is required</p>
        </div>
      </section>

      <!-- Thumbnail -->
      <section class="col-12 form-group">
        <div class="form-control">
          <input type="text" id="thumbnail"
            [class.submitted]="formSubmitted && addBookmarkForm.get('thumbnail').invalid" placeholder="Thumbnail URL"
            formControlName="thumbnail">
        </div>
        <div class="form-error" [hidden]="!(formSubmitted && addBookmarkForm.get('thumbnail').invalid)">
          <p *ngIf="addBookmarkForm.get('thumbnail').errors?.required">Thumbnail URL is required</p>
        </div>
      </section>

      <!-- Action Btns -->
      <section class="col-12">
        <button type="submit" mat-raised-button color="primary"><i class="material-icons">add</i> Add</button>
        <button type="button" mat-stroked-button color="primary">Cancel</button>
      </section>
    </form>
  </section>
</div>
